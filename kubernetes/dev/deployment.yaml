apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: interlogica-be
          image: giusetega/interlogica@sha256:95f662542d92612ec0b665c04ab2aaa44f988f055c4abb138dee3f1884e9a260
          ports:
            - containerPort: 8080
